<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/mainStyle.css">
    <title>Painel de controle CSS</title>
</head>
<body>
    <button id="openModal" class="s">Abrir Painel de Controle</button>

    <!-- Modal -->
    <div id="modal">
      <div id="modalContent">
        <h2>Painel de Controle CSS</h2>
        <form id="controlPanel">
          <div>
            <label for="bgColor">Cor de Fundo:</label>
            <input type="color" id="bgColor" name="bgColor">
          </div>
          <div>
            <label for="textColor">Cor do Texto:</label>
            <input type="color" id="textColor" name="textColor">
          </div>
          <div>
            <label for="fontSize">Tamanho da Fonte:</label>
            <input type="range" id="fontSize" name="fontSize" min="12" max="36">
          </div>
          <div>
            <label for="fontFamily">Fonte:</label>
            <select id="fontFamily" name="fontFamily">
              <option value="Arial">Arial</option>
              <option value="Helvetica">Helvetica</option>
              <option value="Times New Roman">Times New Roman</option>
              <option value="Courier New">Courier New</option>
            </select>
          </div>
          <div>
            <button type="button" id="applyChanges">Aplicar</button>
            <button type="button" id="closeModal">Fechar</button>
          </div>
          <div id="preview">Previa das alterações de estilo</div> <!-- div para exibir a prévia -->
        </form>
      </div>
    </div>

    <script src="./scripts/mainScript.js"></script>
</body>
</html>
